<html>

<head>
     <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="wav.js"></script>
    <script src="dsp.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bitter:wght@400;600&family=Oxygen:wght@400;700&display=swap" rel="stylesheet">

    <link href="reset.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">

    <title>open weather apt</title>

</head>

<body>

    <div class="container">

        <div class="flex">

            <div class="f1">

                <h1>open weather apt</h1>
                <p>forked from <a href="https://github.com/ThatcherC/APT3000">ThatcherC</a> on Github</p>

                <div class="break">

                </div>

                <h2>Instructions</h2>
                <p>Select a WAV file from your computer</p>

                <input class="browse" type="file" id="fileInput" value="Open WAV file">
                <em><input type="text" class="form-control" id="fileName" readonly></em>
                <div class="spinner-loader" id="spinner" style="visibility:hidden">
                    Loadingâ€¦
                </div>

            </div>


            <div class="f1">

                <p>Select a demodulation method</p>

                <div>
                    <input type="radio" id="abs" name="demod_mode" value="abs" checked>
                    <label for="abs">Absolute Value</label>
                </div>

                <div>
                    <input type="radio" id="cos" name="demod_mode" value="cos">
                    <label for="cos">Cosine</label>
                </div>


            </div>

            <div class="f1">

                <div class="break">

                </div>

                <button onclick="start()">Engage!</button>


            </div>


            <div class="f1">
                <div class="col-md-3" id="buttons" style="visibility:hidden">
                    <input value="View A" class="btn btn-default" type="button" onclick="viewA()">
                    <input value="View B" class="btn btn-default" type="button" onclick="viewB()">
                    <input value="View AB" class="btn btn-default" type="button" onclick="viewAB()">
                </div>

                <div class="col-md-3">
                    <div class="alert-small alert-danger" role="alert" id="alert"></div>
                </div>
            </div>


            <div class="f1">
                <canvas id="output" width="1040" height="400" style="padding-top:5"></canvas>
            </div>

            <div class="f1">

                <canvas id="myChart" style="width:100%;" width="1040" height="400"></canvas>

            </div>



        </div>

    </div>



    <script src='new.js'></script>
</body>

</html>
